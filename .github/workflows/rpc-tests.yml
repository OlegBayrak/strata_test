name: API RPC Tests

on:
  # Trigger on a schedule (midnight and midday UTC)
  schedule:
    - cron: "0 0 * * *"  # Midnight
    - cron: "0 12 * * *" # Midday

  # Trigger on pull requests to specific branches
  pull_request:
    branches:
      - main

  # Trigger on pushes to specific branches
  push:
    branches:
      - main

  # Allow manual triggering
  workflow_dispatch:

jobs:
  rpc_test_run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Mitigates credential persistence warning

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx pytest-asyncio  # Add other dependencies here
          pip install pytest-html

      # Step 4: Run pytest
      - name: Run API RPC Tests
        run: pytest api_rpc_tests/test_sample.py -v --tb=long --html=pytest_report.html

      # Step 5: Upload Report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest_report.html
